<body>
    <div class="blur-background">
        <div class="container">
            <h1>Quiz Results</h1>

            <script>
                // Retrieve user's answers from local storage
                var userAnswers = JSON.parse(localStorage.getItem('userAnswers'));
        
                if (userAnswers) {
                    // Perform calculations and display results
                    var totalQuestions = Object.keys(userAnswers).length;
                    var attemptedQuestions = totalQuestions;
                    var correctAnswers = 0;
        
                    // Implement logic to check correct answers based on your data
                    // For simplicity, let's assume all answers are correct in this example
                    correctAnswers = totalQuestions;
        
                    var unattemptedQuestions = 0;
                    var incorrectAnswers = 0;
        
                    // Calculate unattempted and incorrect questions
                    for (var questionName in userAnswers) {
                        if (!userAnswers[questionName]) {
                            unattemptedQuestions++;
                            attemptedQuestions--; // Decrement attemptedQuestions for unattempted questions
                        } else if (userAnswers[questionName] !== 'correctAnswer') {
                            incorrectAnswers++;
                        }
                    }
        
                    // Output the results
                    document.write('<p>Total Questions: ' + totalQuestions + '</p>');
                    document.write('<p>Attempted Questions: ' + attemptedQuestions + '</p>');
                    document.write('<p>Unattempted Questions: ' + unattemptedQuestions + '</p>');
                    document.write('<p>Correct Answers: ' + correctAnswers + '</p>');
                    document.write('<p>Incorrect Answers: ' + incorrectAnswers + '</p>');
                } else {
                    document.write('<p>No quiz data found.</p>');
                }
        
                // Clear user's answers from local storage
                localStorage.removeItem('userAnswers');
            </script>

        </div>
    </div>
